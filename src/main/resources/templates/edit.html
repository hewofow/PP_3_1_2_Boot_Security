<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <div align="center">
    <h3 align="center">Edit chosen user</h3>
        <form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
            <label for="login">Enter login: </label>
            <input type="text" th:field="*{login}" id="login">
            <br>
            <label for="password">Enter password: </label>
            <input type="text" th:field="*{password}" id="password">
            <br>
            <label for="firstName">Enter first name: </label>
            <input type="text" th:field="*{firstName}" id="firstName">
            <br>
            <label for="lastName">Enter last name: </label>
            <input type="text" th:field="*{lastName}" id="lastName">
            <br>
            <label for="phoneNumber">Enter phone number: </label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
            <br><br>
            <input type="submit" value="Update user">
        </form>
        <form th:method="GET" th:action="@{/admin/users}">
            <input type="submit" value="Cancel">
        </form>
        <form th:method="GET" th:action="@{/logout}">
            <input type="submit" value="Logout">
        </form>
    </div>
</body>
</html>
